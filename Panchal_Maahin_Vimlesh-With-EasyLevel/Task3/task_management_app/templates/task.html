<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add Task</h1>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('task') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.description.label }} 
                {{ form.description(size=32) }}
            </div>
            <div>
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
